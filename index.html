<!DOCTYPE html>
<head>
	<style>
	input[type="text"]
	{
		width: 20px;
	}


</style>
</head>
<html>
<body onload="target()">

<canvas id="myCanvas" width="500" height="200" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>
<br>
<span>X =</span><input id = "x" type = "text"><span>    Y=</span><input id = "y" type = "text">
<button onclick="newDot()">Add dot</button>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// ctx.beginPath();
// ctx.arc(100, 70, 5, 0, 2 * Math.PI);
// ctx.fillStyle = "black";
// ctx.fill();

//should give value between 9 and 490.
var randomStartX = Math.floor(Math.random() * 490) + 10;
var randomStartY = Math.floor(Math.random() * 190) + 10;
var targetRad = 50;

function target()
{


x = randomStartX;
y = randomStartY;


//okay, so this can generate a catepillar/ship.  The problem is it can go off the page.
ctx.beginPath();
ctx.arc(x, y, targetRad, 0, 2 * Math.PI);
ctx.fillStyle = "black";
ctx.fill();



}


function newDot()
{
x = document.getElementById("x").value;
y = document.getElementById("y").value;
ctx.beginPath();
ctx.arc(x, y, 5, 0, 2 * Math.PI);
ctx.fillStyle = "red";
ctx.fill();

if (x <= randomStartX + 55 && x >= randomStartX - 55 && y <= randomStartY + 55 && x >= randomStartY)
{
	alert("hit!")
}

}

</script> 

</body>
</html>
